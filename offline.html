<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notez - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
            font-weight: 300;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .retry-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .retry-button:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }

        .features {
            margin-top: 30px;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üìù</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - Notez works offline too!</p>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚úèÔ∏è</span>
                <span>Create and edit notes</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîç</span>
                <span>Search your existing notes</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üè∑Ô∏è</span>
                <span>Organize with tags</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üîÑ</span>
                <span>Sync when online</span>
            </div>
        </div>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>

    <script>
        // Automatically retry when online
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
